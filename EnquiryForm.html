<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="EnquiryStyle.css">
    <script src="https://kit.fontawesome.com/1c74e082c5.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Enquiry Form</h1>
        </div>
<form action="#">
        <div class="col">
            <i class="fa-solid fa-user"></i>
            <input type="text"placeholder="Enter User Name"pattern="A-Za-z">
        </div>

        <div class="col">
            <i class="fa-solid fa-lock"></i>
            <input type="text"placeholder="Enter Password"required>
        </div>
        <label>Select City</label>
            <select name="city" id="" required>
                <option value="">Select</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Solapur">Solapur</option>
            </select>

            
            <div class="col">
                <input type="text"placeholder="Enter your Email"required>
            </div>
        

        <div class="col">
            <input type="submit"class="btn">
        </div>

    </div>
</form>
</div>

</body>
</html>
